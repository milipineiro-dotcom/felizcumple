<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomador de decisiones serias</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>¡Feliz cumpleaños!</h1>

      <div class="buttons">
        <button id="decisionBtn">Tomar decisiones</button>
        <button id="notConvincedBtn">Clic acá si no te convenció</button>
      </div>

      <div id="card" class="card hidden">
        <h2 id="cardTitle"></h2>
        <p id="cardText"></p>
        <button id="cardButton"></button>
        <button id="backBtn" class="hidden">Volver</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
