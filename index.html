<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tomá una decisión 🎲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1 id="main-title">🎉 ¡Feliz cumpleaños! 🎉</h1>

    <!-- Menú principal -->
    <div id="main-buttons" class="buttons">
      <button id="btn-si-no" class="btn">Tomar decisiones</button>
      <button id="btn-generador" class="btn">Generador de decisiones</button>
    </div>

    <!-- Sección Sí/No -->
    <section id="si-no-section" class="hidden">
      <p class="subtitulo">🧠 Dejá de pensar</p>
      <p class="indicacion">Apretá y listo:</p>
      <button id="decidir-btn" class="btn">¿Qué dice el destino?</button>
      <p id="resultado"></p>
      <button class="volver btn-sec">Volver</button>
    </section>

    <!-- Sección generador -->
    <section id="generador-section" class="hidden">
      <div id="tarjeta-container"></div>
      <button class="volver btn-sec">Volver</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
