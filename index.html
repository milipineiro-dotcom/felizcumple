<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tomador de decisiones serias</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>No pienses</h1>
    <div id="main-buttons">
      <button id="btn-si-no" class="btn">Tomar decisiones</button>
      <button id="btn-generador" class="btn">Generador de decisiones</button>
    </div>

    <div id="si-no-section" class="hidden">
      <h2>Apretá el botón y listo</h2>
      <button id="decidir-btn" class="btn">Decidir</button>
      <p id="resultado"></p>
      <button class="btn volver">Volver</button>
    </div>

    <div id="generador-section" class="hidden">
      <h2>Simulador de decisiones importantes</h2>
      <div id="tarjeta-container"></div>
      <button class="btn volver">Volver</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
